<!DOCTYPE html>
<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th, td {
                padding: 5px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h2>Cell that spans two colums</h2>
        <p>To make a cell span more than one colimn, use the colspan attribute.</p>

        <table style="width: 100%;">
            <tr>
                <th>Name</th>
                <th colspan="2">Telephone</th>

            </tr>
            <tr>
                <td>Bill Gates</td>
                <td>126738712</td>
                <td>3567412387</td>
            </tr>
        </table>
    </body>
</html>
