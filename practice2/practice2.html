<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan 2: Formulir HTML</title>
</head>
<body>
    <h1>Formulir Kontak</h1>
    <p>Silakan isi formulir di bawah ini untuk menghubungi kami:</p>

    <form action="#" method="post">
        <label for="nama">Nama Lengkap:</label>
        <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
        <br><br>

        <label for="email">Alamat Email:</label>
        <input type="email" id="email" name="email" placeholder="Masukkan alamat email Anda" required>
        <br><br>

        <label for="pesan">Pesan Anda:</label>
        <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan Anda di sini" required></textarea>
        <br><br>

        <label>Jenis Kelamin:</label>
        <input type="radio" id="pria" name="jenis_kelamin" value="pria">
        <label for="pria">Pria</label>
        <input type="radio" id="wanita" name="jenis_kelamin" value="wanita">
        <label for="wanita">Wanita</label>
        <br><br>

        <label for="minat">Minat:</label>
        <select id="minat" name="minat">
            <option value="programming">Pemrograman</option>
            <option value="desain">Desain Grafis</option>
            <option value="musik">Musik</option>
            <option value="olahraga">Olahraga</option>
        </select>
        <br><br>

        <label for="saran">Saran untuk Kami:</label>
        <input type="checkbox" id="saran" name="saran" value="setuju">
        <label for="saran">Saya ingin memberikan saran</label>
        <br><br>

        <input type="submit" value="Kirim Pesan">
    </form>
</body>
</html>
